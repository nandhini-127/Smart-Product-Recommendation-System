<!-- templates/profile.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile - Aivora</title>
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/favicon.png') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/profile.css') }}">
</head>
<body>
  <div class="container">
    <header>
      <h2>Aivora</h2>
      <nav>
        <a href="{{ url_for('home') }}">Home</a>
      </nav>
    </header>

    <section class="profile-header">
      <div class="profile-icon">ðŸ‘¤</div>
      <div>
        <h1>{{ user.name }}</h1>
        <p>Member since January 2025</p>
      </div>
    </section>

    <section class="profile-info">
      <h2>Personal Information</h2>
      <p>Manage your account details and personal information</p>
      <form method="POST">
        <div class="form-group">
          <label>Name</label>
          <input type="text" name="name" value="{{ user.name }}" required />
        </div>

        <div class="form-group">
          <label>Email</label>
          <input type="email" name="email" value="{{ user.email }}" required />
        </div>

        <div class="form-group">
          <label>Address</label>
          <input type="text" name="address" value="{{ user.address or '' }}" />
        </div>

        <div class="form-group">
          <label>City</label>
          <input type="text" name="city" value="{{ user.city or '' }}" />
        </div>

        <div class="form-group">
          <label>State</label>
          <input type="text" name="state" value="{{ user.state or '' }}" />
        </div>

        <div class="form-group">
          <label>Customer ID</label>
          <input type="text" value="{{ user.customer_id }}" disabled />
        </div>

        <div class="clearfix">
          <button type="submit" class="save-btn">Save</button>
        </div>
      </form>
    </section>
  </div>
</body>
</html>
